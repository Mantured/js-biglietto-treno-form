<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Montserrat google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <!-- Custom file css -->
        <link rel="stylesheet" href="css/style.css">



    <title>Ticket Train</title>
</head>
<body>


    <main>
        <section id="calculator">
            <h1>calcola il prezzo del tuo biglietto</h1>
            <div class="contanier">
                <div class="row justify-content-evenly ">
                    <div class="col-3 bg-primary">
                        <div id="credentials" class="mb-3">
                            <label for="user" class="form-label">Nome e cognome</label>
                            <input  type="text" class="form-control" id="user">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="tripdistance" class="mb-3">
                            <label for="km" class="form-label">Km da percorrere</label>
                            <input type="text" class="form-control" id="km" placeholder="inserire quanti km si vogliono percorrere">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="age-user">
                            <label for="age"  class="form-label">Fascia d'età</label>
                            <select id="age"class="form-select" aria-label="select range age">
                                <option selected disabled>Scegli fascia d'età</option>
                                <option value="1">Minorenne (0 - 17 anni)</option>
                                <option value="2">Maggiorenne tra i +18 ed i 65 anni</option>
                                <option value="3">Over 65 anni</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <button id="submit" class="btn btn-dark text-white">
                            Genera
                        </button>
                        <button id="reset" class="btn btn-dark text-white">
                            Annulla
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section id="user-ticket" class="invisible">
            <h1>il tuo biglietto</h1>
            <div class="container">
                <div class="row  justify-content-between">
                    <div class="col-12">
                        <h3>Dettagli passeggeri</h3>
                        
                    </div>
                    <div class="col-4">
                        <h4>Nome Passeggiero</h4>
                        <h3 id="user-credits"></h3>
                    </div>
                    <div class="col">
                        <h5>Offerta</h5>
                        <h5 id="ticket-type"></h5>
                    </div>
                    <div class="col">
                        <h5>Carrozza</h5>
                        <h5 id="my-vagon"></h5>
                    </div>
                    <div class="col">
                        <h5>Codice CP</h5>
                        <h5 id="my-id"></h5>
                    </div>
                    <div class="col">
                        <h5>Costo biglietto</h5>
                        <h5 id="ticket-price"></h5>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
