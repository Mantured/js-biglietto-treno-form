<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Montserrat google font -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <!-- Custom file css -->
        <link rel="stylesheet" href="css/style.css">



    <title>Ticket Train</title>
</head>
<body>


    <main class="d-flex flex-column justify-content-center align-items-center">
        <section class="box mb-4 border border-3 rounded p-3 bg-white " id="calculator">
            <h1>calcola il prezzo del tuo biglietto</h1>
            <div class="contanier">
                <div class="row justify-content-evenly ">
                    <div class="col-3">
                        <div id="credentials" class="mb-3">
                            <label for="user" class="form-label">Nome e cognome</label>
                            <input  type="text" class="form-control" id="user" placeholder="Inserire Nome e Cognome" >
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="tripdistance" class="mb-3">
                            <label for="km" class="form-label">Km da percorrere</label>
                            <input type="text" class="form-control" id="km" placeholder="Inserire quanti km si vogliono percorrere">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="age-user">
                            <label for="age"  class="form-label">Fascia d'età</label>
                            <select id="age"class="form-select" aria-label="select range age">
                                <option selected disabled>Scegli fascia d'età</option>
                                <option value="minorenne">Minorenne > 18</option>
                                <option value="adulto">Adulto > 65 </option>
                                <option value="anziano">Over 65 anni</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <button id="submit" class="btn btn-dark text-white me-5">
                            Genera
                        </button>
                        <button id="reset" class="btn btn-dark text-white">
                            Annulla
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section id="user-ticket" class="box mb-4 border border-3 rounded-3 p-3 bg-white invisible">
            <h1>il tuo biglietto</h1>
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-3 ">
                        <h3>Dettagli passeggeri</h3>
                    </div>
                <div class="row border border-2 border-start-0 border-end-0" id="passenger">
                    <div class="col-3 bg-dark text-white">
                        <h5>Nome Passeggiero</h5>
                        <h5 id="user-credits"></h5>
                    </div>
                    <div class="col">
                        <h5>Offerta</h5>
                        <h5 id="ticket-type"></h5>
                    </div>
                    <div class="col">
                        <h5>Carrozza</h5>
                        <h5 id="my-vagon"></h5>
                    </div>
                    <div class="col">
                        <h5>Codice CP</h5>
                        <h5 id="my-id"></h5>
                    </div>
                    <div class="col">
                        <h5>Costo biglietto</h5>
                        <h5 id="ticket-price"></h5>
                    </div>
                    <div class="col-12 text-center">
                        <button id="save" class="btn btn-dark text-white">Salva</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
